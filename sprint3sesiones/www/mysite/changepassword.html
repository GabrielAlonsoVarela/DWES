<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
</head>
<body>
    <h2>Cambiar Contraseña</h2>
    <form action="changepassword.php" method="post">
        <label for="contrasena_actual">Contraseña Actual:</label>
        <input type="password" name="contrasena_actual" required><br>

        <label for="nueva_contrasena">Nueva Contraseña:</label>
        <input type="password" name="nueva_contrasena" required><br>

        <label for="confirmar_nueva_contrasena">Confirmar Nueva Contraseña:</label>
        <input type="password" name="confirmar_nueva_contrasena" required><br>

        <input type="submit" value="Cambiar Contraseña">
    </form>
</body>
</html>
