<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
    <script>
        function validarInicioSesion() {
            var email = document.getElementById('email').value;
            var contrasena = document.getElementById('contrasena').value;

            if (email === '' || contrasena === '') {
                alert('Por favor, completa todos los campos.');
                return false; // Evita que se envíe el formulario si hay campos vacíos
            }

            return true; // Permite que el formulario se envíe si todos los campos están completos
        }
    </script>
</head>
<body>
    <h1>Registro de usuarios</h1>
    <form action="/login.php" method="post" onsubmit="return validarInicioSesion()">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" /><br><br>

        <label for="contrasena">Contrasena</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Contrasena" /><br><br>

        <input type="submit" value="Login"/>
    </form>
</body>
</html>
